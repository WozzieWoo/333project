<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}333 STORE{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
  <!--<link rel="stylesheet" href="{% static 'css/styles-game.css' %}">Si tienes otro archivo CSS, mantenlo aquÃ­ -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="{% url 'index' %}" class="nav-icon">
        <img src="{% static 'img/nav/HOME.png' %}" 
             data-hover1="{% static 'img/nav/HOME rojo.png' %}" 
             data-hover2="{% static 'img/nav/HOME rojo_rojo.png' %}" 
             alt="Home">
      </a>      
      <a href="{% url 'catalog' %}" class="nav-icon">
        <img src="{% static 'img/nav/STOCK.png' %}" 
             data-hover1="{% static 'img/nav/STOCK rojo.png' %}" 
             data-hover2="{% static 'img/nav/STOCK rojo_rojo.png' %}" 
             alt="catalog">
      </a>
      <a href="{% url 'comunity' %}" class="nav-icon">
        <img src="{% static 'img/nav/DISCORD.png' %}" 
             data-hover1="{% static 'img/nav/DISCORD rojo.png' %}" 
             data-hover2="{% static 'img/nav/DISCORD rojo_rojo.png' %}" 
             alt="comunity">
      </a>
    </div>

    <!-- Imagen centrada -->
    <div class="navbar-center">
      <a href="{% url 'index' %}" class="nav-icon">
        <img src="{% static 'img/nav/THREE TIME THREE.png' %}" 
             data-hover1="{% static 'img/nav/THREE TIME THREE rojo.png' %}" 
             data-hover2="{% static 'img/nav/THREE TIME THREE rojo_rojo.png' %}" 
             alt="index">
      </a>
    </div>

    <div class="navbar-right">
      <a href="{% url 'login' %}" class="nav-link">
        <img src="{% static 'img/logo.png' %}" class="cart-icon" alt="login">
      </a>
      <a href="{% url 'cart' %}" class="nav-icon">
        <img src="{% static 'img/nav/CARRO.png' %}" 
             data-hover1="{% static 'img/nav/CARRO rojo.png' %}" 
             data-hover2="{% static 'img/nav/CARRO rojo_rojo.png' %}" 
             alt="cart">
      </a>
    </div>    
  </nav>
  <div class="content">
    <!-- Paneles laterales solo afectan el contenido, no el nav/footer -->
    <div class="side-panels">
      <div class="side-panel left-panel">
        <img src="{% static 'img/nav/w 333 crome 1.jpg' %}" alt="Lateral Izquierdo" class="side-image">
      </div>
      <div class="side-panel right-panel">
        <img src="{% static 'img/nav/w 333 crome 1.jpg' %}" alt="Lateral Derecho" class="side-image">
      </div>
  </div>
    
  
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
<footer>
  <p>
    Contact us: 333@store.com |
    Instagram:
    <a href="https://www.instagram.com/threetimethree.cl" target="_blank" style="color: #ff4444;">
      threetimethree.cl
    </a> |
    <a href="{% url 'comunity' %}" class="nav-icon">
      <img src="{% static 'img/nav/DISCORD.png' %}" 
           data-hover1="{% static 'img/nav/DISCORD rojo.png' %}" 
           data-hover2="{% static 'img/nav/DISCORD rojo_rojo.png' %}" 
           alt="comunity" style="height: 24px; vertical-align: middle;">
    </a>
  </p>
</footer>

  <script>
    document.querySelectorAll('.nav-icon img').forEach(img => {
      const originalSrc = img.src;
      const hover1 = img.getAttribute('data-hover1');
      const hover2 = img.getAttribute('data-hover2');
      let toggle = false;
  
      if (hover1 && hover2) {
        img.addEventListener('mouseenter', () => {
          toggle = !toggle;
          img.src = toggle ? hover1 : hover2;
        });
        img.addEventListener('mouseleave', () => {
          img.src = originalSrc;
        });
      } else if (hover1) {
        img.addEventListener('mouseenter', () => img.src = hover1);
        img.addEventListener('mouseleave', () => img.src = originalSrc);
      }
    });
  </script>
  
  

</body>
</html>
